<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="social-media">
        <div class="wrapper">
            <h1 class="social-media__title title--t1">Social Media Dashboard</h1>
            <p class="social-media__subtitle p">Total Followers: 23,004</p>
            <div class="social-media__mode">
                <span class="social-media__nameMode p">Dark Mode</span>
                <div class="social-media__radio">
                    <div class="social-media__radio-button"></div>
                </div>
            </div>
            <div class="social-media__cards">
                <div class="cards-item cards-item--border">
                    <div class="cards-item__header">
                        <img class="cards-item__socialIcon" src="images/icon-facebook.svg" alt="logo de facebook">
                        <span class="cards-item__username p">@nathanf</span>
                    </div>
                    <div class="cards-item__body">
                        <span class="cards-item__count">1987</span>
                        <span class="cards-item__name">Followers</span>
                    </div>
                    <div class="cards-item__footer">
                        <svg class="cards-item__arrowIcon"svg xmlns="http://www.w3.org/2000/svg" width="8" height="4"><path fill="#1EB589" fill-rule="evenodd" d="M0 4l4-4 4 4z"/></svg>
                        <span class="cards-item__countDay">12 Today</span>
                    </div>
                </div>
                <div class="cards-item cards-item--border">
                    <div class="cards-item__header">
                        <img class="cards-item__socialIcon" src="images/icon-twitter.svg" alt="logo de twitter">
                        <span class="cards-item__username p">@nathanf</span>
                    </div>
                    <div class="cards-item__body">
                        <span class="cards-item__count">1044</span>
                        <span class="cards-item__name">Followers</span>
                    </div>
                    <div class="cards-item__footer">
                        <svg class="cards-item__arrowIcon"svg xmlns="http://www.w3.org/2000/svg" width="8" height="4"><path fill="#1EB589" fill-rule="evenodd" d="M0 4l4-4 4 4z"/></svg>
                        <span class="cards-item__countDay count-item__countDay--green">99 Today</span>
                    </div>
                </div>
                <div class="cards-item cards-item--border cards-item--border cards-item--border-color-yr">
                    <div class="cards-item__header">
                        <img class="cards-item__socialIcon" src="images/icon-instagram.svg" alt="logo de instagram">
                        <span class="cards-item__username p">@realnathanf</span>
                    </div>
                    <div class="cards-item__body">
                        <span class="cards-item__count">11K</span>
                        <span class="cards-item__name">Followers</span>
                    </div>
                    <div class="cards-item__footer">
                        <svg class="cards-item__arrowIcon"svg xmlns="http://www.w3.org/2000/svg" width="8" height="4"><path fill="#1EB589" fill-rule="evenodd" d="M0 4l4-4 4 4z"/></svg>
                        <span class="cards-item__countDay count-item__countDay--green">1099 Today</span>
                    </div>
                </div>
                <div class="cards-item cards-item--border cards-item--border cards-item--border-color-red">
                    <div class="cards-item__header">
                        <img class="cards-item__socialIcon" src="images/icon-youtube.svg" alt="logo de youtube">
                        <span class="cards-item__username p">Nathan F.</span>
                    </div>
                    <div class="cards-item__body">
                        <span class="cards-item__count">8239</span>
                        <span class="cards-item__name">Subscribers</span>
                    </div>
                    <div class="cards-item__footer">
                        <svg class="cards-item__arrowIcon" xmlns="http://www.w3.org/2000/svg" width="8" height="4"><path fill="#DC414C" fill-rule="evenodd" d="M0 0l4 4 4-4z"/></svg>
                        <span class="cards-item__countDay count-item__countDay--red">144 Today</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
